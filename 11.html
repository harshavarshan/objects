
<!DOCTYPE html>

	<title>Objects</title>

<body>
	
<script>
	function parseUrl(url){

const protocol = split(url,':', 0)
const sub = split(url,'//',1);
const domain = split(sub,'/',0)
const paths = sub.split('/');
const path = paths.filter( path => path !== domain);

function split(str, val,index){
const result = str.split(val)
return result[index]
}

return {
source: url,
protocol,
domain,
path,
}
}

console.log(parseUrl('https://developer.mozilla.o...'));
</script>
</body>
</html>
