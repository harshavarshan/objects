
<!DOCTYPE html>
<html>
<head>
	<title>Objects</title>
</head>
<body>
	
<script>
 function ex(arr){
for (var i = 0; i < arr.length; i++) {
for (var j = 0; j < arr.length-1; j++) {
if(arr[j] > arr[j+1]){
var temp = arr[j];
arr[j] = arr[j+1];
arr[j+1] = temp;
}
}
}
return arr;
}
console.log(ex([6,4,0, 3,-2,1]));
</script>
</body>
</html>
